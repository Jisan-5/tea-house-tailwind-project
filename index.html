<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- font Awesome Link  -->
    <script
      src="https://kit.fontawesome.com/9e1ffb3349.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- -------Tailwind Cdn------- -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="mt-8 mb-14 flex">
        <div>
          <h1 class="text-5xl md:text-7xl font-bold">
            It's good <br />
            tea time at The<br />
            Tea House
          </h1>
          <p class="my-7 text-gray-400">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r to-[#FF0000] from-[#ff8938] p-4 text-white rounded font-bold"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45 pl-2"></i>
          </button>
        </div>
        <div class="relative">
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>

          <!-- Card------- -->
          <div class="flex items-center border w-48 shadow-md p-3 absolute bottom-28 left-20 lg:bottom-10 md:bottom-14 bg-slate-100">
            <div>
              <i class="fa-solid fa-star text-orange-500 me-2"></i>
            </div>
            <div>
              <h2 class="text-2xl font-bold">5.00</h2>
              <p class="text-gray-400">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>

    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </body>
</html>
